<html>
    <head>
        <title>Bicocca Appunti Index</title>
    </head>
    <script>
        var corsi = ["APAL", "APS", "BIOINF", "ROPR"];

        let loadLinks = () => {
            let body = document.body;
            ol = document.createElement("ol");
            corsi.forEach((el) => {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.setAttribute("href", `/${el}/appunti.pdf`);
                a.innerText = `/${el}/appunti.pdf`;
                li.appendChild(a);
                ol.appendChild(li);
            })
            body.appendChild(ol);
        }
    </script>
    <body onload="loadLinks()">
    </body>
</html>
